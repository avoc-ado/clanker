# default: 1. Number of Planner terminals.
planners: default

# default: 1. Number of Judge terminals.
judges: default

# default: 3. Number of Slave terminals.
slaves: default

# default: 3. Queued task backlog target.
backlog: default

# default: true. Start in /resume state.
startImmediately: default

# default: clanker-<repo>. Tmux session filter override.
tmuxFilter: default

# default: codex --no-alt-screen --sandbox workspace-write. Command used to launch Codex CLI.
codexCommand: default

# default: "". (testing/automation) Prompt file path for plan dispatch.
promptFile: default
